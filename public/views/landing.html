<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Find Your School!</h1>
    </div>
    <div class="panel-body" ng-controller="SearchController">
        <form>
            <div class="input-group">
                <input ng-keyup="updateQuery()"  ng-model="schoolSearch" type="text" class="form-control"/>
                <div class="input-group-addon"><i aria-hidden="true" class="fa fa-search"></i></div>
            </div>
        </form>
        <ul>
            <li ng-repeat="school in schools">
                {{school.name}}
            </li>
        </ul>
    </div>
</div>
