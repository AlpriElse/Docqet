<html ng-app='docqet'>
    <head>
        <title>Docqet</title>
        <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href='/lib/angular-material/angular-material.min.css'/>
        <link rel="stylesheet" type="text/css" href="/lib/animate.css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="/lib/tether/dist/css/tether.min.css"/>
        <link rel="stylesheet" href="/lib/components-font-awesome/css/font-awesome.min.css"/>
    </head>
    <body>
        <div ng-include src="'/views/nav.html'"></div>
        
        <div style="width: 100%; height: 100px"></div>
        <div class='container'>
            <div ng-view></div>
        </div>

        <script src="/js/angular/angular.min.js"></script>
        <script src='/js/angular/angular-route.min.js'></script>
        <script src='/lib/angular-material/angular-material.min.js'></script>
        <script src='/lib/angular-animate/angular-animate.min.js'></script>
        <script src='/lib/angular-aria/angular-aria.min.js'></script>
    </body>
</html>
<script src='/js/angular/angular-messages.min.js'></script>
<script src='/js/dq-login.js'></script>
<script src='/js/dq-signup.js'></script>
<script src='/js/dq-search.js'></script>
<script type='text/javascript'>
    (function() {
        var app = angular.module('docqet', ['ngMaterial','ngRoute', 'dqSearch','dqSignup', 'dqLogin']);
        app.config(['$routeProvider', function($routeProvider, $locationProvider){
            $routeProvider
                .when('/', {
                    templateUrl: '/views/landing.html',
                    controller: 'SearchController'

                })
                .when('/login', {
                    templateUrl: '/views/login.html',
                    controller: 'LoginController'
                })
                .when('/signup', {
                    templateUrl:'/views/signup.html',
                    controller: 'SignupController'
                })
        }]);
    }());

</script>
