<html ng-app='docqet'>
    <head ng-include src="'/static/views/head.html'"></head>
    <body>
        <div ng-include src="'/static/views/nav.html'"></div>
        <div class='container' style='margin-top: 50px'>
            <div ng-view></div>

        </div>

        <script src="/bower_components/angular/angular.min.js"></script>
        <script src='/bower_components/angular/angular-route.min.js'></script>
    </body>
</html>
<script src='/bower_components/angular/angular-messages.min.js'></script>
<script src='/static/javascripts/dq-login.js'></script>
<script src='/static/javascripts/dq-signup.js'></script>
<script type='text/javascript'>
    (function() {
        var app = angular.module('docqet', ['ngRoute','dqSignup', 'dqLogin']);
        app.config(['$routeProvider', function($routeProvider, $locationProvider){
            $routeProvider
                .when('/', {
                    templateUrl: '/static/views/landing.html',

                })
                .when('/login', {
                    templateUrl: '/static/views/login.html',
                    controller: 'LoginController'
                })
                .when('/signup', {
                    templateUrl:'/static/views/signup.html',
                    controller: 'SignupController'
                })
        }]);
    }());

</script>
