<html ng-app='docqet'>
    <head ng-include src="'/views/head.html'"></head>
    <body>
        <div ng-include src="'/views/nav.html'"></div>
        <div class='container' style='margin-top: 100px'>
            <div ng-view></div>

        </div>

        <script src="/javascripts/angular/angular.min.js"></script>
        <script src='/javascripts/angular/angular-route.min.js'></script>
    </body>
</html>
<script src='/javascripts/angular/angular-messages.min.js'></script>
<script src='/javascripts/dq-login.js'></script>
<script src='/javascripts/dq-signup.js'></script>
<script src='/javascripts/dq-search.js'></script>
<script type='text/javascript'>
    (function() {
        var app = angular.module('docqet', ['ngRoute', 'dqSearch','dqSignup', 'dqLogin']);
        app.config(['$routeProvider', function($routeProvider, $locationProvider){
            $routeProvider
                .when('/', {
                    templateUrl: '/views/landing.html',
                    controller: 'SearchController'

                })
                .when('/login', {
                    templateUrl: '/views/login.html',
                    controller: 'LoginController'
                })
                .when('/signup', {
                    templateUrl:'/views/signup.html',
                    controller: 'SignupController'
                })
        }]);
    }());

</script>
